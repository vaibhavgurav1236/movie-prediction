<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üé¨ Movie Rating Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 500px;
        }

        .glass-card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        label {
            color: #e0e0e0;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: #ddd;
        }

        .form-control:focus {
            box-shadow: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-predict {
            width: 100%;
            padding: 10px;
            border: none;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: #fff;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            border-radius: 8px;
        }

        .btn-predict:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #0072ff, #00c6ff);
        }

        .result-box {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border-left: 5px solid #00c6ff;
        }

        .result-box h3 {
            color: #00f7ff;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h2>üé¨ Movie Rating Predictor</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" placeholder="e.g. Action" required>
            </div>
            <div class="mb-3">
                <label for="director">Director</label>
                <input type="text" class="form-control" id="director" name="director" placeholder="e.g. Christopher Nolan" required>
            </div>
            <div class="mb-3">
                <label for="actor">Lead Actor</label>
                <input type="text" class="form-control" id="actor" name="actor" placeholder="e.g. Leonardo DiCaprio" required>
            </div>
            <button type="submit" class="btn btn-predict">Predict Rating</button>
        </form>

        {% if prediction is not none %}
            <div class="result-box mt-4">
                <h5>‚≠ê Predicted Movie Rating:</h5>
                <h3>{{ prediction }} / 10</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
